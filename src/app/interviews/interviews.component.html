<div class="container mt-4">
  <button class="btn btn-primary" [routerLink]="['/', 'form']">
    Ajouter un candidat
  </button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Pr√©nom</th>
        <th scope="col">Statut</th>
        <th scope="col">Compte Rendu</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidat of candidats">
        <td scope="row">{{ candidat.name }}</td>
        <td>{{ candidat.firstname }}</td>
        <td>{{ candidat.statut }}</td>
        <td>{{ candidat.desc }}</td>
        <td>{{ candidat.date }}</td>
        <td>
          <a
            type="button"
            class="btn btn-success me-2"
            [routerLink]="['/', 'form', candidat.id]"
            >Modifier</a
          >
          <button type="button" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
